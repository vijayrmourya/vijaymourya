name: Generate Certificates

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
jobs:
  generate-certificates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install PyYAML

      - name: Generate certificates metadata
        run: |
          echo "ðŸ”„ Generating certificates metadata from YAML..."
          python3 tools/generate_certificates_from_yaml.py
          echo "âœ… Certificates metadata generated"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the generated file
          git add assets/certificates.json
          
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            CERT_COUNT=$(grep -c '"title":' assets/certificates.json || echo "0")
            git commit -m "chore: update certificates.json ($CERT_COUNT certificates) [skip ci]"
            git push
            echo "âœ… Changes committed and pushed"
          else
            echo "â„¹ï¸ No changes to commit"
          fi

      - name: Summary
        if: always()
        run: |
          echo "### ðŸ“œ Certificate Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          CERT_COUNT=$(grep -c '"title":' assets/certificates.json 2>/dev/null || echo "0")
          echo "- **Total Certificates**: $CERT_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- **Generated**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Complete" >> $GITHUB_STEP_SUMMARY
              if [ $count -gt 0 ]; then
                echo "- **$category**: $count certificates" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          done

