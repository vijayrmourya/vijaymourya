name: Update Experience
on:
  push:
    branches: [main, master]
    paths:
      - 'tools/experience.yaml'
      - 'tools/generate_experience.py'
  workflow_dispatch:
jobs:
  generate-experience:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -q pyyaml
      - name: Generate experience
        run: python3 tools/generate_experience.py
      - name: Commit and push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add experience.html
          if ! git diff --staged --quiet; then
            COUNT=$(grep -c 'class="card company-card"' experience.html 2>/dev/null || echo "0")
            git commit -m "chore: update experience page ($COUNT entries) [skip ci]"
            git push
          fi
