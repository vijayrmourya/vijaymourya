name: Update Course Certificates
on:
  push:
    branches: [main, master]
    paths:
      - 'tools/certificates.yaml'
      - 'tools/generate_certificates_from_yaml.py'
      - 'assets/certificates/**'
  workflow_dispatch:
jobs:
  generate-certificates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -q pyyaml
      - name: Generate certificates
        run: python3 tools/generate_certificates_from_yaml.py
      - name: Commit and push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/certificates.json
          if ! git diff --staged --quiet; then
            COUNT=$(python3 -c "import json; print(json.load(open('assets/certificates.json'))['total_count'])" 2>/dev/null || echo "0")
            git commit -m "chore: update course certificates ($COUNT certificates) [skip ci]"
            git push
          fi
