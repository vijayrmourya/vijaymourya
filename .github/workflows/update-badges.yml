name: Update Badge Certifications
on:
  push:
    branches: [main, master]
    paths:
      - 'tools/badge_certifications.yaml'
      - 'tools/generate_badge_certifications.py'
      - 'assets/badges/**'
  workflow_dispatch:
jobs:
  generate-badges:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -q pyyaml
      - name: Generate badges
        run: python3 tools/generate_badge_certifications.py
      - name: Commit and push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/badge_certifications.json
          if ! git diff --staged --quiet; then
            COUNT=$(python3 -c "import json; print(json.load(open('assets/badge_certifications.json'))['total_count'])" 2>/dev/null || echo "0")
            git commit -m "chore: update badge certifications ($COUNT badges) [skip ci]"
            git push
          fi
