name: Fetch Medium Posts
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
jobs:
  fetch-posts:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -q feedparser
      - name: Fetch posts
        env:
          MEDIUM_USERNAME: vjmourya
          MAX_POSTS: '6'
        run: python3 tools/fetch_medium.py assets/medium_posts.json
      - name: Commit and push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/medium_posts.json
          if ! git diff --staged --quiet; then
            COUNT=$(python3 -c "import json; print(len(json.load(open('assets/medium_posts.json'))['posts']))" 2>/dev/null || echo "0")
            git commit -m "chore: update Medium posts ($COUNT posts) [skip ci]"
            git push
          fi
